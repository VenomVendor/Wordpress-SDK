language: android
jdk: oraclejdk8

env:
  global:
    - secure: ""

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

android:
  components:
  - platform-tools
  - tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository

notifications:
  email: false

addons:
  coverity_scan:
    project:
      name: "VenomVendor/Wordpress-SDK"
      description: "Minimal Wordpress SDK for Android."
    notification_email: info@venomvendor.com
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew build jacocoTestReport test"
    branch_pattern: sdk

before_install:
  - pip install --user codecov
  # for gradle output style
  - export TERM=dumb

  # environment info
  - ./gradlew -v
  - uname -a

  # Install NDK
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install libstdc++6
  - echo y | $ANDROID_HOME/../android-sdk/tools/bin/sdkmanager "cmake;3.6.3155560"
  - echo y | $ANDROID_HOME/../android-sdk/tools/bin/sdkmanager "ndk-bundle"
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u init
  - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

branches:
  only:
    - release/sdk
    - fix/hooks

before_script:
  - ./gradlew clean

script:
  - ./gradlew build jacocoTestReport test

after_success:
  - codecov
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
